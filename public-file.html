    <script>
    /**
     * 應該是直接dialog開出來
     * fetch
     * 呈現
     * **/
    $(document).ready(renderPublicData)
    function renderPublicData(){
        const currentUrl = new URL(window.location.href);
        const fileId = currentUrl.searchParams.get('share');
        console.log('fileId=' + fileId)
        fetchPublicPreview(fileId);
  }


  function renderPublicDialogPreview() {
    $('#dialog').removeClass('hidden');
    $('.preview').removeClass('hidden');
    $( "#dialog" ).dialog({
      resizable: false,
      height: "auto",
      width: 900,
      modal: true,
      close: () => {
        $('#preview').attr('src', '');
        $('#dialog').addClass('hidden');
        $('.preview').addClass('hidden');
      },
      buttons: {
        // '取得連結': function(downloadFileId) {
        //     copyLink(downloadFileId);
        //     // swal會公開喔可以嗎 // 然後同時fetch修改檔案權限
        // },
        '下載': function() {
            alert('public download')
            // swalDownload(downloadFileId);
        },
        '關閉視窗': function() {
            // downloadFileId = '';
            $( this ).dialog( "close" );
        }
      }
    });
}
  function fetchPublicPreview(fileId){
    const api_pub_file = API_PUBLIC_FILE_PREFIX + fileId;
    axios.get(api_pub_file, {
        responseType: 'blob'
    }).then(response => {
        let url = URL.createObjectURL(new Blob([response.data]));
        $('#preview').attr('src', url);
        renderPublicDialogPreview();
    }).catch(() => {
        $('#preview').attr('src', '');
        $('#preview').attr('alt', '該檔案不支援預覽，請直接下載查看');
        renderDialogPreview();
    })
  }

    </script>
