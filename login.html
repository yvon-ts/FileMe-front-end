<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FileMe 會員登入</title>
<link rel="stylesheet" href="css/main.css">
</head>
<style>
   html, body {
     height: 100%;
     margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     background-color: #f7f7f7;
 }
</style>
<body>

<div class="box">
  <img src="./img/logo.png" alt="FileMe Logo">
  <h2>FileMe 會員登入</h2>
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button id="login" class="login-button">
    <span class="login-text">Login</span>
    <div class="loader loader-white"></div>
  </button>
  <p class="register-reminder">還沒有帳號嗎？點此<a id="register" class="register-text">註冊</a></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/constants.js"></script>
<script src="./js/global.js"></script>
<script src="./js/exceptionHandler.js"></script>
<script src="./js/user.js"></script>
<script src="./js/drive.js"></script>
<script src="./js/contextmenu.js"></script>
<script>

  $('#login').click(() => {
    let username = $('#username').val();
    let password = $('#password').val();
    if(!(username && password)){
      Swal.fire({
                icon: 'error',
                text: '帳號或密碼錯誤',
                footer: '<a id="forgotPassword" href="#">忘記密碼？</a>',
                didOpen: () => {
                    $('#forgotPassword').click(() => {
                        swalForgotPassword();
                    })
                }
            })
      return;
    }
    login(username, password);
  });
  $('#register').click(() => {
    swalRegister();
  });


</script>
</body>
</html>
