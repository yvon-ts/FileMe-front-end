<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->

<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
<link rel="manifest" href="./img/favicon/site.webmanifest">
<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>FileMe 雲端硬碟</title>
    <link
      rel="stylesheet"
      href="./jquery-contextmenu/jquery.contextMenu.min.css"
    />
    <link
      rel="stylesheet"
      href="./jquery-ui-1.13.2-2.custom/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="./jquery-ui-1.13.2-2.custom/jquery-ui.structure.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/25fdabb88c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <header class="header flex just-btwn align-items-center">
        <div class="left-content flex just-btwn">
          <div class="logo-content flex align-items-center">
            <h1 class="sys-name">FILEME<img class="logo" src="./img/logo-bg.png"></h1>
          </div>
          <div class="search-content flex align-items-center">
            <input id="keywords" type="text" placeholder="在雲端硬碟中搜尋" />
            <button id="search"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="right-content">
          <div>
            <div id="user" class="user-info">
              <i id="logout" class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>
      </header>
      <main class="main-content">
        <aside class="side-bar-container">
          <nav id="side-bar">
            <ul class="flex-col">
              <li id="add">
                <button class="add-btn">
                  <i class="fas fa-plus"></i>新增
                </button>
              </li>
              <li id="my-drive" class="active my-drive bread-toggler side-bar-menu">
                <i class="fab fa-google-drive"></i>我的雲端硬碟
              </li>
              <li id="my-trash" class="bread-toggler side-bar-menu">
                <i class="fas fa-trash"></i>垃圾桶
              </li>
              <li id="my-settings" class="side-bar-menu">
                <i class="fas fa-cog"></i>帳號設定
              </li>
            </ul>
          </nav>
        </aside>
        <!-- <section id="content" class="dropFiles" style="border: 1px solid #000"> -->
        <section id="content" class="dropFiles">
          <div id="drag-drop-reminder" class="hidden">請將檔案拖曳到此區域上傳</div>
          <nav>
            <ul id="breadcrumb">
              <li id="toolbar" class="hidden">
                <button id="clearFocus" class="tool-drive" title="清除選取"><i class="fas fa-times"></i></button>
                <span>選取個數</span>
                <button id="trash" class="tool-drive" title="移至垃圾桶"><i class="fas fa-trash"></i></button>
                <button id="relocate" class="tool-drive" title="移動"><i class="fas fa-exchange-alt"></i></button>
              </li>
              <li id="root">
                <span class="my-drive tool-drive">我的雲端硬碟</span>
                <span class="hidden my-trash tool-trash">垃圾桶</span>
                <button id="clean" class="tool-trash hidden" title="全部清空"><i class="fas fa-broom"></i></button>
              </li>
            </ul>
          </nav>
          <div id="drive-data">
            <div id="folder">
              <!-- Folder entries would be listed here -->
            </div>
            <div id="file">
              <!-- File entries would be listed here -->
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./jquery-contextmenu/jquery.contextMenu.js"></script>
    <script src="./jquery-contextmenu/jquery.ui.position.min.js"></script>
    <script src="./jquery-ui-1.13.2-2.custom/jquery-ui.min.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/exceptionHandler.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/drive.js"></script>
    <script src="./js/contextmenu.js"></script>
    <script>
      $(document).ready(() => {
        let currentUser = localStorage.getItem("username");
        if (!currentUser) window.location.replace("login");
      });
      $(document).ready(fetchMyDrive());
      $(document).ready(initDragDropArea());
      $(".side-bar-menu").click((e) => toggleSideBar(e));
      $(".bread-toggler").click((e) => toggleBreadcrumb(e));
      $(".my-drive").click(() => {
        fetchMyDrive();
        $('.breadcrumb-delimiter').remove();
      });
      $("#my-trash").click(() => fetchMyTrash());
      $("#root").click(() => $(".breadcrumb").remove());
      $("#trash").click(() => trash());
      $("#clean").click(() => swalClean());
      $("#relocate").click(() => relocateSetting());
      $('#content').click(() => clearFocused());
      $("#clearFocus").click(() => clearFocused());
      $("#add").click(() => $("#add").trigger("contextmenu"));
      $("#my-settings").click(() => $("#my-settings").trigger("contextmenu"));
      $("#logout").click(() => $("#logout").trigger("contextmenu"));
      $("#search").click(() => fetchSearch($("#keywords").val()));
      logoutMenu();
      bodyMenu();
      settingMenu();
      addMenu();
      folderMenu();
      fileMenu();
      trashMenu();
    </script>
    <div id="dialog" class="flex just-btwn hidden">
      <aside class="relocate hidden">
        <nav>
          <ul class="flex-col super-folder-container">
            <li id="root-super">根目錄</li>
          </ul>
        </nav>
      </aside>
      <main class="relocate hidden">
        <div id="sub-folder" class="flex"></div>
      </main>
      <img id="preview" class="preview hidden" src="" alt="" />
    </div>
    <div class="loading-mask">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
